<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>AICodeGen</title>
  <meta name="description" content="Plataforma completa de geraÃ§Ã£o de aplicaÃ§Ãµes React usando IA">
  
  <!-- Script para redirecionar SPAs no GitHub Pages -->
  <script type="text/javascript">
    // GitHub Pages SPA redirect hack
    // https://github.com/rafgraph/spa-github-pages
    
    // Pega a URL atual e redireciona para a index com os parÃ¢metros corretos
    var pathSegmentsToKeep = 1; // NÃºmero de segmentos de path para manter (aicodegen)
    
    var l = window.location;
    var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    
    window.location.replace(redirect);
  </script>
</head>
<body>
  <!-- Fallback para caso o JavaScript esteja desabilitado -->

    <meta http-equiv="refresh" content="0; url=/aicodegen/">
  </noscript>

    }
  </style>
