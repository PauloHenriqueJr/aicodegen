name: ðŸš€ Deploy Full Stack (Render + GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "fullstack-deploy"
  cancel-in-progress: false

jobs:
  # Deploy Backend para Render
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸš€ Trigger Render Deploy
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
      if: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  # Deploy Frontend para GitHub Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        cd apps/web
        npm ci
    
    - name: ðŸ”§ Build Frontend
      run: |
        cd apps/web
        echo "VITE_GOOGLE_CLIENT_ID=$VITE_GOOGLE_CLIENT_ID" > .env.production
        echo "VITE_API_URL=https://aicodegen-backend.onrender.com" >> .env.production
        
        npm run build
        cp public/404.html dist/
      env:
        NODE_ENV: production
    
    - name: ðŸ“„ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: ðŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./apps/web/dist
    
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
