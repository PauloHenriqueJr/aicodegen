name: ğŸš€ Deploy Full Stack (Frontend + Backend) - DISABLED

on:
  # Desabilitado temporariamente - Vercel faz deploy automÃ¡tico
  # push:
  #   branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "fullstack-deploy"
  cancel-in-progress: false

jobs:
  # Deploy Backend primeiro
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        cd apps/server
        npm ci

    - name: ğŸ”§ Build Backend
      run: |
        cd apps/server
        npm run build

    - name: ğŸš€ Deploy Backend to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./apps/server
        vercel-args: '--prod'

  # Deploy Frontend depois (depende do backend)
  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: Debug VITE_GOOGLE_CLIENT_ID
      run: |
        echo "VITE_GOOGLE_CLIENT_ID=$VITE_GOOGLE_CLIENT_ID"
        echo "Length: ${#VITE_GOOGLE_CLIENT_ID}"
        if [ -z "$VITE_GOOGLE_CLIENT_ID" ]; then
          echo "âŒ VITE_GOOGLE_CLIENT_ID estÃ¡ vazio ou nÃ£o definido"
        else
          echo "âœ… VITE_GOOGLE_CLIENT_ID estÃ¡ definido"
        fi

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'apps/web/package-lock.json'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        cd apps/web
        npm ci
    
    - name: ğŸ”§ Build Frontend
      run: |
        echo "ğŸ” Verificando variÃ¡veis de ambiente no build:"
        echo "VITE_GOOGLE_CLIENT_ID=$VITE_GOOGLE_CLIENT_ID"
        echo "NODE_ENV=$NODE_ENV"
        
        # Criar arquivo .env.production com as variÃ¡veis necessÃ¡rias
        cd apps/web
        echo "VITE_GOOGLE_CLIENT_ID=$VITE_GOOGLE_CLIENT_ID" > .env.production
        echo "VITE_API_URL=https://aicodegen-backend.vercel.app" >> .env.production
        echo "ğŸ“ ConteÃºdo do .env.production:"
        cat .env.production
        
        npm run build
        # Copiar 404.html para o diretÃ³rio de build (fix para SPAs)
        cp public/404.html dist/
        echo "ğŸ” Verificando se o Client ID foi injetado no bundle:"
        if grep -r "your-google-client-id" dist/; then
          echo "âŒ Client ID padrÃ£o encontrado no bundle - variÃ¡vel nÃ£o foi injetada"
        else
          echo "âœ… Client ID padrÃ£o nÃ£o encontrado - variÃ¡vel provavelmente foi injetada"
        fi
        
        # Verificar se o Client ID real estÃ¡ no bundle
        if grep -r "207876045519-7trlg013advn4qqks8vlsp2nqbghap8d" dist/; then
          echo "âœ… Client ID real encontrado no bundle"
        else
          echo "âŒ Client ID real NÃƒO encontrado no bundle"
        fi
      env:
        NODE_ENV: production
    
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./apps/web/dist
    
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
