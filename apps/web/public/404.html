<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>AICodeGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // GitHub Pages SPA redirect for aicodegen
    (function() {
      var l = window.location;
      var repoBase = '/aicodegen';
      var path = l.pathname.startsWith(repoBase) ? l.pathname.slice(repoBase.length) : l.pathname;
      var search = l.search && l.search !== '?' ? l.search.replace('?','').replace(/&/g, '~and~') : '';
      var hash = l.hash || '';
      var newUrl = repoBase + '/?/' + path.replace(/^\//,'') + (search ? ('?' + search) : '') + hash;
      l.replace(newUrl);
    })();
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/aicodegen/">
  </noscript>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>ðŸš€ AICodeGen</h1>
    <p>Redirecionando...</p>
  </div>
</body>
</html>
